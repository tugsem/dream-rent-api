databases:
  - name: postgres
    ipAllowList: []
    databaseName: dream_rent_api
    user: dream_rent_api

services:
  - type: web
    name: dream_rent_api
    env: ruby
    plan: free
    buildCommand: "./render-build.sh"
    startCommand: "bundle exec rails s"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: postgres
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false